<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <head>
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!-- or -->
        <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
</head>
<body>

    <div class="select-box">
        <header>tic tac game</header>
        <div class="content">
            <div class="title">select which you want to be ?</div>
            <div class="options">
                <button class="player-x">player (x)</button>
                <button class="player-o">player (o)</button>
            </div>
        </div>
    </div>


    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturm">x's turm</span>
                <span class="Oturm">o's turm</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="section">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <div class="result-box">
        <div class="won-text">player <p></p> won the game</div>
        <button class="btn">replay</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
